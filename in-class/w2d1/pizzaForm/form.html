<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pizza Form</title>
        <style media="screen">
            html {
                text-align: center;
                background: rgba(255,202,220, .5);
            }
            .chck_spacing, input {
                display: inline;
                margin-right: 5px;
            }
            textarea{
                display: block;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>
        <h1>Order</h1>
        <form action="" method="">
            <p>
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" placeholder="John">
            </p>
            <p>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" placeholder="Smith">
            </p>
            <p>
                <label for="address">Address: </label>
                <input type="text" name="address" placeholder="1234 Street City, ST Zip">
            </p>
            <p>
                <label for="topping">Pizza Toppings (Check all that apply)</label>
                <br>
                 <div class="chck_spacing"><input type="checkbox" name="topping[]" value="Cheese" checked>Cheese</div>
                <div class="chck_spacing"><input type="checkbox" name="topping[]" value="Mushrooms">Mushrooms</div>
                <div class="chck_spacing"><input type="checkbox" name="topping[]" value="Pepperoni">Pepperoni</div>
            </p>

            <p>
                <label for="comments">Comments: </label>
                <textarea name="name" rows="8" cols="30"></textarea>
            </p>
            <p>
                <input type="submit" value="Place Order">
            </p>

        </form>
    </body>
</html>
